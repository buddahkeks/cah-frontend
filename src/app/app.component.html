<div class='title-bar'>
  <div *ngFor="let el of bar_elements" [attr.href]="el.link"
    (click)="changeRoute($event.target.attributes.href.value)">{{el.title}}</div>
</div>

<article 
  [@routerTrigger]="routerContentState"
  (@routerTrigger.done)="routingAnimDone()">
  <router-outlet></router-outlet>
</article>
